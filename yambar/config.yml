                - string: {text: "{capacity}% {estimate}", left-margin: 2, right-margin: 5, deco: *bg_bat}
              full:
                - string: {text: " ", foreground: 444444ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
              not charging:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text:  , foreground: 444444ff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: 444444ff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: 444444ff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: 444444ff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: 444444ff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: 444444ff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: 444444ff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: 444444ff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: 444444ff, left-margin: 2, right-margin: 5}
                - string: {text: "{capacity}%", foreground: ffffffff, deco: *bg_bat}
