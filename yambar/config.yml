        name: BAT1
        poll-interval: 30
        content:
          map:
            tag: state
            values:
              discharging:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text: " ", foreground: 444444ff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 444444ff, left-margin: 2, right-margin: 5, deco: *bg_bat}
