                      - string: {text: " ", foreground: 444444ff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 444444ff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 444444ff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                - string: {text: "{capacity}% {estimate}", deco: *bg_bat, foreground: 444444ff, right-margin: 5, left-margin: 5}
              charging:
