  center:
    - river:
        title:
          map:
            tag: title
            default:
              string:
                text: "{title}"
                left-margin: 5
                right-margin: 5
                max: 50
                deco:
                  stack:
                    - underline:
                        size: 3
                        color: 14b2fcff
            values:
              "":
                empty: {}
        content:
          empty: {}

    - script:
        path: /home/uncomfy/.config/yambar/get_media.sh
        content:
          map:
            tag: status
            default:
               list:
                 spacing: 0
                 items:
                   - string:
                      font: Hack Nerd Font:pixelsize=20
                      text: "" 
                      left-margin: 5
                      right-margin: 5
                      deco:
                        underline:
                          size: 3
                          color: 1DB954ff
                      foreground: 1DB954ff
                   - string:
                      text: "{status}"
                      left-margin: 5
                      right-margin: 5
                      foreground: 1DB954ff
                      deco:
                        underline:
                          size: 3
                          color: 1DB954ff
                      max: 50
                      on-click: 
                        right: flatpak run com.spotify.Client
                        left: /home/uncomfy/.config/yambar/play_pause_media.sh
                        wheel-up: playerctl -p spotify previous
                        wheel-down: playerctl -p spotify next
            values:
              "":
                empty: {}


  right:
    - backlight:
        name: intel_backlight
        content:
          string:
            left-margin: 5
            right-margin: 5
            text: " {percent}%"
            foreground: 1d2021ff
            deco:
              underline:
                size: 3
                color: f7e202ff
            on-click:
              wheel-up: brightnessctl s +1%
              wheel-down: brightnessctl s 1%-
    - network:
        name: enp7s0
        content:
          map:
            tag: carrier
            values:
              false: {empty: {}}
              true:
                map:
                  tag: state
                  default: {string: {text: " {name}", foreground: ffffff66}}
                  values:
                    up:
                      map:
                        tag: ipv4
                        default: 
                          string:
                            foreground: 1d2021ff
                            right-margin: 5
                            left-margin: 5
                            text: " {name}"
                            deco:
                              underline:
                                size: 3
                                color: f702beff
                        values:
                          "":
                            string: 
                              right-margin: 5
                              left-margin: 5
                              text: " {name}" 
                              foreground: 1d2021ff
                              deco:
                                underline:
                                  size: 3
                                  color: f702beff
    - alsa:
        card: hw:PCH
        mixer: Master
        content:
          map:
            tag: online
            values:
              false: {string: {text: , foreground: 444444ff}}
              true:
                map:
                  on-click:
                    left: pamixer -t
                    wheel-down: pamixer -d 5
                    wheel-up: pamixer -i 5
                  tag: muted
                  values:
                    true:
                      string:
                        text: " Muted"
                        foreground: ea6962ff
                        right-margin: 5
                        left-margin: 5
                        deco:
                          underline:
                            size: 3
                            color: 020202ff
                    false:
